<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const map= new Map();
        map.set(1,{name:"alex",country:'us'});
        map.set(2,{name:'bob',country:'uk'});
        map.set(3,{name:'yogesh',country:'India'});
        map.set(4,{name:'yash',country:'India'});
        console.log(map);
        console.log(map.has(4));
        console.log(map.get(2));//get value based on key
        console.log(map.keys());
        console.log(map.values());
        map.forEach((val,key)=>{
            console.log(key+' : '+val.name+" "+val.country);
        })
        for(let entry of  map.entries()){
            console.log(`Key:${entry[0]}: Value: ${entry[1].name}`);
        }
    </script>
</body>
</html>
