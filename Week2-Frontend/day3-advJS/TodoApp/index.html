<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container mt-3">
        <h3 class="text-bg-primary text-center p-2 mt-3">Todo App</h3>
        <div class="form-group mt-3">
            <label>Enter Task</label>
            <input type="text" id="task" placeholder="Enter Todo" required class="form-control"/>
        </div>
        <button class="btn btn-primary mt-3 w-100" id="btn">Add Todo</button>
        <h3 class="text-bg-warning text-center p-2 mt-3">All Task</h3>
        <ul class="list-group" id="tasks"></ul>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
