<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const age=17;
        const promise= new Promise((resolve,reject)=>{
            if(age>=18){
                resolve('Valid');
            }else{
                reject('not valid');
            }
        })

        async function getData(){
            try {
                const resp= await promise;
                console.log(resp);
            } catch (error) {
                console.log(error);
            }
        }
        getData();
    </script>
</body>
</html>
