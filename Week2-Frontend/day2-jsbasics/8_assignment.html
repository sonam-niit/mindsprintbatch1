<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=10; //values assigning
        a += 30; //short hand operation a= a + 30
        //increment
        let x=0;
        console.log(x++); //post increment //print 0
        console.log(x); //1
        console.log(x--); //1
        console.log(x); //0
    </script>
</body>
</html>
