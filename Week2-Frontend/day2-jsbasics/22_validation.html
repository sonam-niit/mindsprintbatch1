<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3" onsubmit="validate(event)">
        <form novalidate>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <span id="erroremail"></span>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
                <span id="errorpass"></span>
            </div>
            <input type="submit" class="btn btn-primary" value="Login">
        </form>
    </div>
    <script>
        function validate(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email == '') {
                const span = document.getElementById('erroremail');
                span.textContent = 'Email cannot be Empty'
                span.style.color = 'red'
            } else {
                const span = document.getElementById('erroremail');
                span.textContent = ''
            }
            if (password == '') {
                const span = document.getElementById('errorpass');
                span.textContent = 'Password cannot be Empty'
                span.style.color = 'red'
            }
            else {
                const span = document.getElementById('errorpass');
                span.textContent = '';

                if (email == 'admin@gmail.com' && password == 'admin123') {
                    alert('Logged In successfully')
                } else {
                    alert('Invalid Credentials')
                }
            }

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
