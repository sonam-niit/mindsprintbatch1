<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = Number(prompt('Enter any number'));
        let num2 = Number(prompt('Enter any number'));
        let op = prompt('Enter + for addition, - for subtraction');
        switch (op) {
            case '+': console.log(`${num1} + ${num2} = ${num1 + num2}`);
                break;
            case '-': console.log(`${num1} - ${num2} = ${num1 - num2}`);
                break;
            case '*': console.log(`${num1} * ${num2} = ${num1 * num2}`);
                break;
            case '/': console.log(`${num1} / ${num2} = ${num1 / num2}`);
                break;
            default:
                console.log('Kindly enter correct operator');
        }
    </script>
</body>

</html>
