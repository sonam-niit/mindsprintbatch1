<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <div class="mb-3">
            <input type="number" class="form-control" id="num1" placeholder="Enter Number1">
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" id="num2" placeholder="Enter Number2">
        </div>
        <select class="form-select mb-3" id="option">
            <option selected>Open this select menu</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <button type="button" class="btn btn-primary mb-3 w-100" onclick="calculate()">Calculate</button>
        <div class="mb-3">
            <input type="text" class="form-control" id="res" placeholder="Result" readonly>
        </div>
    </div>
    <script>
        const input1 = document.getElementById('num1');
        const input2 = document.getElementById('num2');
        const option = document.getElementById('option');
        const result = document.getElementById('res');
        function calculate() {
            const num1=Number(input1.value);
            const num2=Number(input2.value);
            const op= option.value;
            switch(op){
                case '+' : result.value=`${num1} + ${num2} = ${num1+num2}`;break;
                case '-' : result.value=`${num1} - ${num2} = ${num1-num2}`;break;
                case '*' : result.value=`${num1} * ${num2} = ${num1*num2}`;break;
                case '/' : result.value=`${num1} / ${num2} = ${num1/num2}`;break;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
